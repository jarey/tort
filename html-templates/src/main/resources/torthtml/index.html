<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">

  <title>Suite List</title>
  <link href="libs/bootstrap/css/bootstrap.min.css" rel="stylesheet">

</head>
<body>
<div class="navbar navbar-inverse navbar-fixed-top" role="navigation">
  <div class="container">
    <div class="navbar-header">
      <a class="navbar-brand" href="#">Test Report</a>
    </div>
    <div class="collapse navbar-collapse">
      <ul class="nav navbar-nav">
        <li class="active"><a href="#">Suite List</a></li>
      </ul>
    </div>
  </div>
</div>
<div class="container">
  <h2 class="sub-header">Suite List</h2>

  <div class="table-responsive">

      <tr>
        <th>Suite Name</th>

      </thead>
      <tbody>
      <tr>
        <td><a href="suite.html">First Suite</a></td>

          <div class="btn-group">
            <label class="active btn btn-success btn-xs">12</label>

      </tr>
      <tr>
        <td><a href="suite.html">Second Suite</a></td>
        <td class="text-right">
          <div class="btn-group">
            <label class="active btn btn-success btn-xs">12</label>
            <label class="active btn btn-success btn-xs">0</label>
          </div>
        </td>
      </tr>
      <tr>
        <td><a href="suite.html">Third Suite</a></td>
        <td class="text-right">
          <div class="btn-group">
            <label class="active btn btn-success btn-xs">56</label>
            <label class="active btn btn-danger btn-xs">1</label>
          </div>
        </td>
      </tr>
      </tbody>
    </table>

<script src="libs/jquery.min.js"></script>
